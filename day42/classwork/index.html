<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Color Boxes</title>  
    <style>  
        body {  
            display: flex;  
            flex-wrap: wrap;  
            justify-content: center;  
            margin: 0;  
            height: 100vh;  
            align-items: center;  
            background-color: #f0f0f0;  
        }  
        .box {  
            width: 100px;  
            height: 60px;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            border-radius: 10px;  
            color: white;  
            margin: 10px;
        }  
        .red { background: red; }  
        .blue { background: blue; }  
    </style>  
</head>  
<body>  

    <div class="box red">RED</div>  
    <div class="box blue">BLUE</div>  
    <div class="box red">RED</div>  
    <div class="box blue">BLUE</div>  
    <div class="box red">RED</div>  
    <div class="box blue">BLUE</div>  

</body>  
</html>
