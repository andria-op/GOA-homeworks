<!-- 
    Inline ელემენტები:
    1. <span> - გამოიყენება მხოლოდ მცირე ნაწილებისთვის.
    2. <a> - ჰიპერკავშირი.
    3. <img> - სურათი.
    
    Block Level ელემენტები:
    1. <div> - გამოიყენება ნაწილების ჯგუფებისთვის.
    2. <p> - პარაგრაფი.
    3. <h1>, <h2>, <h3>... <h6> - ჰედინგები.
-->

<!-- hom2 -->
<!--
    Inline CSS:
    სტილი პირდაპირ HTML ელემენტში: <p style="color: red;">Text</p>

    Internal CSS:
    სტილი HTML დოკუმენტში <style> ტეგში: 
    <style> p { color: blue; } </style>

    External CSS:
    სტილი ცალკე ფაილში: <link rel="stylesheet" href="style.css">
-->

<!DOCTYPE html>
<html>
<head>
    <title>GOA</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        header { background: #00796b; color: white; text-align: center; padding: 20px; }
        section { padding: 20px; text-align: center; }
        footer { background: #00796b; color: white; text-align: center; padding: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Goa</h1>
    </header>

    <section>
        <h2>Beaches</h2>
        <p>Goa is known for its beautiful beaches.</p>
    </section>

    <footer>
        <p>© 2024 Goa</p>
    </footer>
</body>
</html>
