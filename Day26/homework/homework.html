<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            width: 100%;
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>სახელი</th>
            <th>პროფესია</th>
            <th>ქალაქი</th>
        </tr>
        <tr>
            <td>გიორგი</td>
            <td>დეველოპერი</td>
            <td>თბილისი</td>
        </tr>
        <tr>
            <td>ნინო</td>
            <td>დიზაინერი</td>
            <td>ბათუმი</td>
        </tr>
        <tr>
            <td>მარიამი</td>
            <td>ჟურნალისტი</td>
            <td>ზუგდიდი</td>
        </tr>
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Table</title>
    <style>
        table {
            width: 50%;
            border: 1px solid black;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid black;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f4f4f4;
        }
        .name {
            color: red; /* სახელებისთვის წითელი */
        }
        .age {
            color: blue; /* ასაკებისთვის ლურჯი */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>სახელი</th>
            <th>ასაკი</th>
        </tr>
        <tr>
            <td class="name">გიორგი</td>
            <td class="age">25</td>
        </tr>
        <tr>
            <td class="name">ნინო</td>
            <td class="age">30</td>
        </tr>
        <tr>
            <td class="name">მარიამი</td>
            <td class="age">22</td>
        </tr>
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings with Colors</title>
    <style>
        #heading1 {
            color: red;
        }
        #heading2 {
            color: green;
        }
        #heading3 {
            color: blue;
        }
    </style>
</head>
<body>

    <h1 id="heading1">ეს არის პირველი სათაური (h1)</h1>
    <h2 id="heading2">ეს არის მეორე სათაური (h2)</h2>
    <h3 id="heading3">ეს არის მესამე სათაური (h3)</h3>

</body>
</html>
