<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Text Layout</title>  
    <style>  
        body {  
            text-align: center;  
            font-family: Arial, sans-serif;  
            line-height: 1.5;  
        }  
        .underline {  
            text-decoration: underline;  
        }  
        .bold {  
            font-weight: bold;  
        }  
        .green {  
            color: green;  
        }  
        .gray {  
            color: gray;  
        }  
        .spacer {  
            margin-top: 50px; 
        }  
    </style>  
</head>  
<body>  
    <div class="spacer"></div>  
    <div>Hello</div>  
    <div class="spacer"></div>  
    <div>World</div>  
    <div>=</div>  
    <div>!</div>  
    <div class="spacer"></div>  
    <div class="underline">Goal</div>  
    <div class="underline">Oriented</div>  
    <div class="spacer"></div>  
    <div>Academy</div>  
    <div>is</div>  
    <div>the</div>  
    <div class="gray underline">BEST</div>  
    <div>one</div>  
</body>  
</html>
