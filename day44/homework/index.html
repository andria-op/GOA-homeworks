<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img src="path/to/image.jpg" alt="Blog Image" class="card-image">
    <div class="card-content">
      <h2 class="card-title">Blog Title</h2>
      <p class="card-description">This is a short description of the blog post, summarizing the content in a couple of lines...</p>
      <div class="card-meta">
        <span class="author">By John Doe</span>
        <span class="date">Feb 7, 2025</span>
      </div>
      <button class="read-more">Read More</button>
    </div>
  </div>
</body>
</html>
